- name: deploy_to_prod
  pull: if-not-exists
  image: quay.io/ukhomeofficedigital/kd:latest
  commands:
  - source new_iam_secret.sh
  - export KUBE_SERVER=$$PROD_KUBE_SERVER
  - export KUBE_TOKEN=$$PROD_KUBE_TOKEN
