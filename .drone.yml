pipeline:

  build:
    environment:
      - DOCKER_HOST=tcp://172.17.0.1:2375
    image: registry.hub.docker.com/plugins/docker
    repo: quay.io/ukhomeofficedigital/dq-raw-message-retrieval
    secrets: [ docker_username, docker_password ]
    context: app
    dockerfile: app/Dockerfile
    registry: quay.io
    force_tag: true
    tags:
      - ${DRONE_COMMIT_SHA}
      - ${DRONE_REPO_BRANCH}
    when:
      event: push

  deploy_to_dev:
    image: quay.io/ukhomeofficedigital/kd:latest
    environment:
      - KUBE_SERVER=https://kube-api-notprod.notprod.acp.homeoffice.gov.uk/
      - KUBE_NAMESPACE=XXXXX
      - INSECURE_SKIP_TLS_VERIFY=true
    commands:
      - kd -f kube/deployment.yml -f kube/ingress.yml -f kube/service.yml
    secrets: [ KUBE_TOKEN ]
    when:
      event: push