---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: dq-raw-message-retrieval
spec:
  replicas: 1
  template:
    metadata:
      labels:
        name: dq-raw-message-retrieval
    spec:
      containers:
      - name: dq-raw-message-retrieval
        image: quay.io/ukhomeofficedigital/dq-raw-message-retrieval:{{.DRONE_COMMIT_SHA}}
        imagePullPolicy: Always
        securityContext:
          runAsNonRoot: true
        ports:
          - name: http
            containerPort: 3000
        env:
          - name: AWS_ACCESS_KEY_ID
            valueFrom:
              secretKeyRef:
                name: aws_creds
                key: AWS_ACCESS_KEY_ID
          - name: AWS_SECRET_ACCESS_KEY
            valueFrom:
              secretKeyRef:
                name: aws_creds
                key: AWS_SECRET_ACCESS_KEY
          - name: BUCKET_NAME
            valueFrom:
              secretKeyRef:
                name: aws_creds
                key: BUCKET_NAME
      - name: proxy
        image: quay.io/ukhomeofficedigital/nginx-proxy
        securityContext:
          runAsNonRoot: true
        env:
          - name: PROXY_SERVICE_HOST
            value: 'http://127.0.0.1'
          - name: PROXY_SERVICE_PORT
            value: '3000'
          - name: LOG_FORMAT_NAME
            value: 'json'
          - name: NAXSI_USE_DEFAULT_RULES
            value: 'FALSE'
        ports:
          - name: https
            containerPort: 10443